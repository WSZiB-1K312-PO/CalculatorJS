<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <title>CalculatorJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="page">
    <section class="calculator">
      <div class="monitor">
        <p id="result">0</p>
        <p id="number">0</p>
      </div>
      <table>
        <tr>
          <td><button type="button" id="one-button">1</button></td>
          <td><button type="button" id="two-button">2</button></td>
          <td><button type="button" id="three-button">3</button></td>
          <td><button type="button" id="plus-button">+</button></td>
          <td><button type="button" id="remove-all-button">CE</button></td>
        </tr>
        <tr>
          <td><button type="button" id="four-button">4</button></td>
          <td><button type="button" id="five-button">5</button></td>
          <td><button type="button" id="six-button">6</button></td>
          <td><button type="button" id="minus-button">-</button></td>
          <td><button type="button" id="percent-button">%</button></td>
        </tr>
        <tr>
          <td><button type="button" id="seven-button">7</button></td>
          <td><button type="button" id="eight-button">8</button></td>
          <td><button type="button" id="nine-button">9</button></td>
          <td><button type="button" id="multiply-button">*</button></td>
          <td rowspan="2"><button type="button" id="enter-button">E</button></td>
        </tr>
        <tr>
          <td><button type="button" id="remove-last-char-button">C</button></td>
          <td><button type="button" id="zero-button">0</button></td>
          <td><button type="button" id="dot-button">.</button></td>
          <td><button type="button" id="divide-button">/</button></td>
        </tr>
      </table>
    </section>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
