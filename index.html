<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <title>CalculatorJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="page">
    <section class="calculator">
      <p id="result">0</p>
      <p id="number">0</p>
      <div class="inside">
          <div> <button type="button" id="one-button">1</button></div>
          <div> <button type="button" id="two-button">2</button></div>
          <div> <button type="button" id="three-button">3</button></div>
          <div> <button type="button" id="plus-button">+</button></div>
          <div> <button type="button" id="remove-all-button">CE</button></div>

          <div> <button type="button" id="four-button">4</button></div>
          <div>  <button type="button" id="five-button">5</button></div>
          <div>  <button type="button" id="six-button">6</button></div>
          <div>  <button type="button" id="minus-button">-</button></div>
          <div>  <button type="button" id="percent-button">%</button></div>

          <div> <button type="button" id="seven-button">7</button></div>
  <div><button type="button" id="eight-button">8</button></div>
  <div> <button type="button" id="nine-button">9</button></div>
  <div> <button type="button" id="multiply-button">*</button></div>
  <div> <button type="button" id="enter-button">E</button></div>

          <div><button type="button" id="remove-last-char-button">C</button></div>
          <div><button type="button" id="zero-button">0</button></div>
          <div> <button type="button" id="dot-button">.</button></div>
          <div><button type="button" id="divide-button">:</button></div>

      </div>
    </section>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
